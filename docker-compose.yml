version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: acainfo-postgres
    environment:
      POSTGRES_DB: acainfo_dev
      POSTGRES_USER: acainfo_dev
      POSTGRES_PASSWORD: acainfo_dev
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256  # Fuerza autenticaci√≥n
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=acainfo_dev pg_isready -U acainfo_dev -d acainfo_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local